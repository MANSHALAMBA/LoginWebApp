<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron" style="background-color:gray ; color: white">
      <h1>My First Login App</h1> 
      <p>One Platform Many Resources</p> 
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo1">Sign Up</button>
<div id="demo1" class="collapse">
  <form action="/savedata" method="post">
    <div class="form-group">
      <label >First Name:</label>
      <input type="text" name="fname" class="form-control" id="fname">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="lname" class="form-control" id="lname">
    </div>
    <div class="form-group">
      <label>Email address:</label>
      <input type="email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label>Re-enter Password:</label>
      <input type="password" name="reenterpassword" class="form-control" id="pwd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>
        </div>
        
        <div class="col-sm">
          <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo2">Sign In</button>
<div id="demo2" class="collapse">
  <form action="/signin" method="POST">
    <div class="form-group">
      <label>Email address:</label>
      <input type="email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" name="password" class="form-control" id="pwd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
        </div>
      </div>
    </div>
  </body>
</html>
